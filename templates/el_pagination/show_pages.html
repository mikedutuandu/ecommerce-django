<div class="pagination-container">
    <ul class="list-inline list-unstyled">
        {% for page in pages %}
            {% if page.is_current %}
                <li class="active"><a href="#">{{ page.label }}</a></li>
            {% else %}
                <li><a href="{{ page.url }}">{{ page.label }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
    <!-- /.list-inline -->
</div>
