{% load staticfiles %}
<div class="sidebar-widget outer-bottom-xs wow fadeInUp latest-blog-sidebar">
    <h3 class="section-title">Bài viết mới nhất</h3>
    <div class="" style="padding-left:0">
        <div class="tab-pane m-t-20" id="recent">
            {% for post in posts %}
            <div class="blog-post">
                <img class="img-responsive" src="{{ post.image_thumb1.url }}" alt="">
                <h4><a href="blog-details.html">{{ post.title }}</a></h4>
                <span class="date-time">10/07/16</span>
                <p>{{ post.short_content|truncatewords:15 }}</p>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
