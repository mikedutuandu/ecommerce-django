<div class="sidebar-widget outer-bottom-small wow fadeInUp hidden-xs">
    <h3 class="section-title">Sản phẩm bán chạy</h3>
    <div class="sidebar-widget-body outer-top-xs">
        <div class="owl-carousel sidebar-carousel special-offer custom-carousel owl-theme outer-top-xs">
            <div class="item">
                <div class="products special-product">
                    {% for product in products %}
                        <div class="product">
                            <div class="product-micro">
                                <div class="row product-micro-row">
                                    <div class="col col-xs-5">
                                        <div class="product-image">
                                            <div class="image"><a href="{{ product.get_absolute_url }}"> <img
                                                    src="{{ product.productimage_set.first.image_thumb3.url }}" alt="">
                                            </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col col-xs-7">
                                        <div class="product-info">
                                            <h3 class="name"><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h3>
                                            <div class="product-price">
                                                {{ product.get_html_price }}
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
