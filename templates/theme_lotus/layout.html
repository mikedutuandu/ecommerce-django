{% load staticfiles %}
{% load inclusion_tags %}
<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    {% block seo %}
        {% seo_page 'home' %}

    <meta name="author" content="">
    <meta name="robots" content="all">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static "lotus/css/bootstrap.min.css" %}">

    <link rel="stylesheet" href="{% static "lotus/css/main.css" %}">

    <link href="{% static "lotus/css/lightbox.css" %}" rel="stylesheet">
    <!-- Icons/Glyphs -->
    <link rel="stylesheet" href="{% static "lotus/css/font-awesome.css" %}">
    <link rel="stylesheet" href="{% static "lotus/css/custom.css" %}">

    <!-- Fonts -->

    <link rel="shortcut icon" type="image/png" href="{% static "lotus/images/favicon.ico" %}"/>

            i[r] = i[r] || function () {

                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-93823669-1', 'auto');
